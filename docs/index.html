<!doctype html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awsome5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Password generator</title>
</head>
<body>

  <div class="container d-flex justify-content-center">
    <div class="jumbotron col-12">
      <h1 class="display-4">Password generator</h1>
      <p class="lead">This is a password generator build for SoloLearn task.</p>
      <hr class="my-4">

      <form>
        <div class="form-group">
          <label for="selectNumberOfCharacters">Number of characters: <strong><span data-bind="text: passwordLength">20</span></strong></label>
          <input type="range" min="8" max="32" step="1" data-bind="value: passwordLength, valueUpdate: 'input'" class="form-inline custom-range col-lg-2 col-md-3 col-sm-4 col-5" id="selectNumberOfCharacters">
        </div>

        <div class="form-check">
            <input class="form-check-input" data-bind="checked: numbers" type="checkbox" value="" id="digitsCheck">
            <label class="form-check-label" for="digitsCheck">
              Digits
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" data-bind="checked: special" type="checkbox" value="" id="specialCheck">
            <label class="form-check-label" for="specialCheck">
              Special characters
            </label>
          </div>

      <a class="btn btn-primary" role="button" id="generateButton" style="margin-top: 12px; color: white">Generate</a>
      </form>
      <div id="passwordDisplay" data-bind="visible: displayPassowrd" style="display: none">
        <hr class="my-4">
        <label for="password" class="row"><h3>Your password:</h3></label>
        <input type="text" class="row" id="password" data-bind="value: password" readonly>       
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Knockout.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  
  <!-- My JavaScript -->
  <script src="script.js"></script>
  </body>
</html>
